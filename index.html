<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易静态文档系统</title>
    <meta name="description" content="一个轻量级、免编译的纯静态前端文档系统">
    <meta name="keywords" content="文档,静态网站,Markdown,Alpine.js">

    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.ico">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com" data-cfasync="false"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 主应用JS -->
    <script type="module" src="assets/js/main.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 自定义配置 -->
    <script>
        // Tailwind 配置
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary, #3b82f6)', // 使用CSS变量
                    },
                    fontFamily: {
                        sans: ['system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- 装饰性几何图形 -->
    <div class="blob-shape w-96 h-96 top-0 right-0"></div>
    <div class="blob-shape w-64 h-64 bottom-0 left-0"
        style="background-color: rgba(var(--color-primary-rgb, 249, 115, 22), 0.05);"></div>

    <!-- 加载顶部导航 -->
    <div id="header-container"></div>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-16 relative min-h-screen" id="home-content">
        <!-- 首页内容将通过 main.js 加载 -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
    </main>

    <!-- 加载底部信息 -->
    <div id="footer-container"></div>
</body>

</html>
