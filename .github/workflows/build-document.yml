name: Build Document and Deploy

on:
  push:
    paths:
      - 'data/main/**'  # 仅 data/main 变更时触发（data/1.3.4 不触发）
      - 'config.js'     # 配置变更时触发，以便同步 HTML 元数据
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来提交文件
      pages: write    # 需要Pages写入权限
      id-token: write # 需要部署Pages的权限

    # 配置GitHub Pages环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，以便Git功能正常工作

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 不使用pip缓存，避免因缺少requirements.txt而报错
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 如果需要其他依赖但不想添加到requirements.txt，可以在这里额外安装

      - name: 运行build.py脚本
        run: |
          python build.py --merge
          # 添加--merge参数保留现有结构
          # 不添加--no-git参数以启用Git功能
          # 不添加--no-github参数以启用GitHub功能

      - name: 检查是否有更改
        id: check_changes
        run: |
          if [[ -n $(git status -s data/main/path.json data/main/search.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 配置Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: 提交更改
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add data/main/path.json data/main/search.json
          git commit -m "自动更新 main 文档索引 [skip ci]"

      - name: 推送更改
        if: steps.check_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      # 部署到GitHub Pages的步骤
      - name: 设置Pages
        uses: actions/configure-pages@v5
        
      - name: 上传构建结果
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 